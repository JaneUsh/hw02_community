{% extends 'base.html' %}
{% load static %}

{% block title %}Добавление новой записи {% endblock %}


{% block title_two %}<h1 align="center">Добавление новой записи</h1>{% endblock %}


{% block content_one %}
<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">       
            Новый Пост             
          </div>


          
          <div class="card-body">        
            <form method="post" 
            {% if action_url %}
            action="{% url action_url %}"
            {% endif %}>
            {% csrf_token %}  

              <div class="form-group row my-3 p-3">
                <label for="id_text">
                  Текст поста                  
                  <span class="required text-danger" >*</span>                  
                </label>
                <textarea name="text" cols="40" rows="10" class="form-control" required id="id_text">
                </textarea>                
                <small id="id_text-help" class="form-text text-muted">
                  Текст нового поста
                </small>                  
              </div>            
              <div class="form-group row my-3 p-3">
                <label for="id_group">
                  Группа                  
                </label>
                <select name="selected" class="form-control" id="id_group">
                  <option value="">{{ form.empty_label }}</option>
                  {%for field in form.group.field.queryset %}
                  <option value="{{ field.pk }}">{{ form.title }}</option>
                  {% endfor %}
                </select>
                <small id="id_group-help" class="form-text text-muted">
                  Группа, к которой будет относиться пост
                </small>
              </div>







              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">
                  Сохранить Запись
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
